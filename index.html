<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="calc-container">
      <div id="display">5138008</div>
      <div id="buttons">
        <button id="clear-btn">Clear</button>
        <button id="operand-btn">/</button>
        <button id="number-btn">7</button>
        <button id="number-btn">8</button>
        <button id="number-btn">9</button>
        <button id="operand-btn">x</button>
        <button id="number-btn">4</button>
        <button id="number-btn">5</button>
        <button id="number-btn">6</button>
        <button id="operand-btn">-</button>
        <button id="number-btn">1</button>
        <button id="number-btn">2</button>
        <button id="number-btn">3</button>
        <button id="operand-btn">+</button>
        <button id="zero-btn">0</button>
        <button id="decimal-btn">.</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
