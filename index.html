<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="calc-container">
      <div id="display">0</div>
      <div id="buttons">
        <button id="clear-btn">Clear</button>
        <button id="operand-btn">/</button>
        <button id="number-btn" value="7">7</button>
        <button id="number-btn" value="8">8</button>
        <button id="number-btn" value="9">9</button>
        <button id="operand-btn">x</button>
        <button id="number-btn" value="4">4</button>
        <button id="number-btn" value="5">5</button>
        <button id="number-btn" value="6">6</button>
        <button id="operand-btn">-</button>
        <button id="number-btn" value="1">1</button>
        <button id="number-btn" value="2">2</button>
        <button id="number-btn" value="3">3</button>
        <button id="operand-btn">+</button>
        <button id="zero-btn" value="0">0</button>
        <button id="number-btn" value=".">.</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
